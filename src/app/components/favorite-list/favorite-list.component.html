<div class="job-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="center-title">
        <h3>Mes Candidatures Favorites</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Colonnes 'Poste', 'Entreprise', 'Date', 'Statut' (identiques à job-list) -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Poste </th>
            <td mat-cell *matCellDef="let job"> {{job.nom}} </td>
          </ng-container>
          <ng-container matColumnDef="entreprise">
            <th mat-header-cell *matHeaderCellDef> Entreprise </th>
            <td mat-cell *matCellDef="let job"> {{job.entreprise.nom}} </td>
          </ng-container>
          <ng-container matColumnDef="dateCandidature">
            <th mat-header-cell *matHeaderCellDef> Date de candidature </th>
            <td mat-cell *matCellDef="let job"> {{job.dateCandidature | date:'dd/MM/yyyy'}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Statut </th>
            <td mat-cell *matCellDef="let job">
              <span class="status-chip" [ngClass]="job.status">{{job.status | titlecase}}</span>
            </td>
          </ng-container>

          <!-- Colonne 'Actions' MODIFIÉE -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let job" class="actions-cell">
              <button mat-icon-button
                      (click)="toggleFavorite(job)"
                      matTooltip="Retirer des favoris">

                <!--
                  On ajoute la classe 'favorite-star' directement ici.
                  Pas besoin de condition, car tous les jobs sont des favoris.
                -->
                <mat-icon class="favorite-star">star</mat-icon>

              </button>
              <a mat-icon-button [routerLink]="['/jobs', job.id]" matTooltip="Voir les détails">
                <mat-icon>visibility</mat-icon>
              </a>
              <a mat-icon-button [routerLink]="['/edit-job', job.id]" matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </a>
              <button mat-icon-button color="warn" (click)="deleteJob(job.id)" matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <p *ngIf="dataSource.data.length === 0" class="empty-list">Vous n'avez aucune candidature en favori.</p>
    </mat-card-content>
  </mat-card>
</div>

<mat-sidenav-container class="sidenav-container">
  <!-- Le Sidenav (barre latérale) -->
  <mat-sidenav mode="side" opened class="app-sidenav" >

    <!-- Section du logo et du bouton pour réduire/agrandir -->
    <div class="logo-wrapper">
      <a href="/" class="logo-link">
        <mat-icon>work_history</mat-icon>
        <span class="logo-text">Job Tracker</span>
      </a>

      <button mat-icon-button (click)="toggleSidenav()" matTooltip="Réduire / Agrandir">

      </button>
    </div>


    <!-- Liste de navigation principale -->
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let item of navItems"
         [routerLink]="item.link"
         routerLinkActive="active-link">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span class="nav-item-label">{{ item.label }}</span>
      </a>
    </mat-nav-list>
    <!-- Espace flexible pour pousser les éléments du bas vers le bas -->
    <div class="spacer"></div>

    <!-- Section du bas (ex: paramètres, déconnexion) -->


  </mat-sidenav>

  <!-- Le contenu principal de la page -->
  <mat-sidenav-content>
    <!-- Barre de navigation supérieure -->
    <mat-toolbar class="main-toolbar">
      <span class="page-title">{{ currentPageTitle }}</span>
      <span class="spacer"></span>
      <!-- Vous pouvez ajouter des icônes d'action ici -->
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Le contenu de la page (router-outlet) -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <!-- Le bouton flottant est maintenant positionné par rapport au contenu -->
    <a mat-fab color="accent" class="floating-add-button" routerLink="/add-job" matTooltip="Ajouter une nouvelle candidature">
      <mat-icon>add</mat-icon>
    </a>
  </mat-sidenav-content>

</mat-sidenav-container>

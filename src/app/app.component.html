<!-- On ajoute une classe 'app-container' pour mieux gÃ©rer le layout -->
<div class="app-container">
  <mat-toolbar class="main-toolbar">
    <div class="toolbar-content">
      <div class="toolbar-brand">
        <!-- Remplacez par votre logo si vous en avez un -->
        <mat-icon>work_history</mat-icon>
        <span>Job Tracker</span>
      </div>

      <div class="nav-links">
        <a mat-button routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
        <a mat-button routerLink="/jobs" routerLinkActive="active-link">Liste des offres</a>
      </div>
    </div>
  </mat-toolbar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <!-- Le bouton flottant reste ici -->
  <a mat-fab color="accent" class="floating-add-button" routerLink="/add-job" matTooltip="Ajouter une nouvelle candidature">
    <mat-icon>add</mat-icon>
  </a>
</div>
